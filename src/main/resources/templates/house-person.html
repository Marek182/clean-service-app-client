<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h2>Person on House</h2>
    <hr>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Houses</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oldPerson : ${oldPersons}">
            <td th:text="${oldPerson.firstName}"/>
            <td th:text="${oldPerson.lastName}"/>
        </tr>
        </tbody>
    </table>

</div>

<div class="container">
    <h3>Pridať zamestnanca do týmu</h3>
    <br>
    <form action="#" th:action="@{/api/houses/__${houseId}__/addPersonToHouse}"
          th:object="${newPersonId}" method="post">

        <table>

            <tbody>
            <tr>
                <td><b>Vyber zamestnanca</b></td>
                <td>
                    <select th:field="*{id}">

                        <option th:each="person : ${allPersons}"
                                th:value="${person.resourceId}"
                                th:utext="${person.lastName}"/>
                    </select>

                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit">Save</button>

    </form>
</div>

</body>
</body>
</html>
