<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<!-- START HERE -->

<div class="container">

    <h2>Detail zamestnanca</h2>

    <hr>

    <table>

        <thead>
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
        </tr>
        </thead>

        <tbody>

        <tr>

            <td th:text="${person.firstName}"/>
            <td th:text="${person.lastName}"/>
            <td>
                <a th:href="@{'/api/persons/' + ${person.resourceId} + '/houses'}">Domy | </a>
                <a th:href="@{'/api/persons/' + ${person.resourceId} + '/updateForm'}">Upraviť |</a>
                <a th:href="@{'/api/persons/' + ${person.resourceId} + '/delete'}">Vymazať </a>
            </td>
        </tr>

        </tbody>

    </table>
</div>

<!-- END HERE -->

<script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    $('#year').text(new Date().getFullYear());
