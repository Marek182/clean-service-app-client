<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h2>Houses</h2>
    <hr>

    <table>

        <thead>
        <tr>
            <th>Street</th>
            <th>House number</th>
            <th>Entry number</th>
            <th>City</th>
            <th>Detail</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="house : ${houses}">

            <input type="hidden" th:value="${house.resourceId}" />

            <td th:text="${house.street}"/>
            <td th:text="${house.houseNumber}"/>
            <td th:text="${house.entryNumber}"/>
            <td th:text="${house.city}"/>
            <td>
                <a th:href="@{'/api/houses/' + ${house.resourceId}}">view</a>
            </td>
        </tr>

        </tbody>

    </table>

</div>

</body>
</body>
</html>
